<head>
  <meta charset="utf-8"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="backgroundWithoutPartyFrame" id= "background">

<div id="dragEnemy1">
  <img src="Assets\enemy1.png" class = "drag-lich" id="draggable"/>
</div>

<div id="dragEnemy2">
  <img src="Assets\enemy2.png" class = "drag-lich" id="draggable"/>
</div>

<div id="dragEnemy3">
  <img src="Assets\enemy3.png" class = "drag-lich" id="draggable"/>
</div>

<div id="dragAlly1">
  <img src="Assets\ally1.png" class = "drag-lich" id="draggable"/>
</div>

<div id="dragAlly2">
  <img src="Assets\ally2.png" class = "drag-lich" id="draggable"/>
</div>  

<div id="dragAlly3">
  <img src="Assets\ally3.png" class = "drag-lich" id="draggable"/>
</div>

<fieldset>
  <legend id="collapser" onclick=" collapse()">UI Settings</legend>
  <div id="collapsable">
<div>
  <input type="checkbox" id="allyChecked1" name="Ally1"
         checked onchange="valueChangedAlly1()">
  <label for="ally1">Enable Ally 1</label>
</div>
<div>
  <input type="checkbox" id="allyChecked2" name="Ally1"
         checked onchange="valueChangedAlly2()">
  <label for="ally1">Enable Ally 2</label>
</div>
<div>
  <input type="checkbox" id="allyChecked3" name="Ally1"
         checked onchange="valueChangedAlly3()">
  <label for="ally1">Enable Ally 3</label>
</div>
<div>
  <input type="checkbox" id="enemyChecked1" name="Ally1"
         checked onchange="valueChangedEnemy1()">
  <label for="ally1">Enable Enemy 1</label>
</div>
<div>
  <input type="checkbox" id="enemyChecked2" name="Ally1"
         checked onchange="valueChangedEnemy2()">
  <label for="ally1">Enable Enemy 2</label>
</div>
<div>
  <input type="checkbox" id="enemyChecked3" name="Ally1"
         checked onchange="valueChangedEnemy3()">
  <label for="ally1">Enable Enemy 3</label>
</div>
<div>
  <input type="checkbox" id="allAllyChecked" name="All"
         checked onchange="valueChangedAllyAll()">
  <label for="all">Enable All Ally Nameplates</label>
</div>
<div>
  <input type="checkbox" id="allEnemyChecked" name="All"
         checked onchange="valueChangedEnemyAll()">
  <label for="all">Enable All Enemy Nameplates</label>
</div>
<div>
  <input type="checkbox" id="partyFrame" name="All"
         unchecked onchange="valueChangedPartyFrame()">
  <label for="all">Enable Party Tabs</label>
</div>
<div>
  <input type="checkbox" id="bottomBar" name="All"
         checked onchange="valueChangedBottomBar()">
  <label for="all">Enable Bottom Black Bar (Not shown)</label>
</div>
<div>
  <button class="button-14" role="button" onclick="toggleFullScreen()">Fullscreen (Preferred)</button>
</div>

<div>
  <button class="button-14" role="button" onclick="buttonGenerate()">Generate Json</button>
</div>
</div>
</fieldset>
</div>

</body>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
<link type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/themes/ui-lightness/jquery-ui.css" rel="stylesheet" />
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.12/jquery-ui.js"></script>
<script src="frontpage.js"></script>
